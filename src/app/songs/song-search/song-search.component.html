
  <md-input-container class="search-text-box">
    <input mdInput placeholder="Search" #searchBox id="search-box" (keyup)="search(searchBox.value)" >
  </md-input-container>
  <md-nav-list >
    <md-list-item *ngFor="let song of songs | async" class="search-result" >
      <a md-line href="..." class="search-result-item" >{{song.title}}</a>
    </md-list-item>
  </md-nav-list>
