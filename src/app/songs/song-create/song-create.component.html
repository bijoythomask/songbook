<md-card class="md-card">
<form class="song-edit-form" #heroForm="ngForm">
	<md-card-header class="song-edit-table">
		<md-card-title >
			<md-input-container class="song-edit-table"> 
				<input mdInput placeholder="Title" required [(ngModel)]="song.title" name="title">
			</md-input-container>
			<md-input-container class="song-edit-table"> 
				<input mdInput placeholder="Language" [(ngModel)]="song.language" name="language">
			</md-input-container>
		</md-card-title>
	</md-card-header>	
	
	<md-card-content>	
	<table class="song-edit-table" cellspacing="0" >
		<tr class="song-edit-table">
			<td >
				<md-input-container class="song-edit-table">
					<textarea mdInput placeholder="chorus" [(ngModel)]="songVerse.chorus" name="chorus"> </textarea>
				</md-input-container></td>
			<td>
		</tr>
		<tr *ngFor="let verse of songVerse.verses; let i=index" class="song-edit-table">
			<td >
				<md-input-container class="song-edit-table">
					<textarea mdInput placeholder="verse {{i+1}}" [(ngModel)]="songVerse.verses[i]" name="verse"> </textarea>
				</md-input-container></td>
			<td>
		</tr>
		<tr *ngFor="let verse of songVerse.verses; let i=index" class="song-edit-table">
			<td >
				<md-input-container class="song-edit-table">
					<textarea mdInput placeholder="verse {{i+1}}" [(ngModel)]="songVerse.verses[i]" name="verse"> </textarea>
				</md-input-container></td>
			<td>
		</tr>
	</table>	
	</md-card-content>
	<md-card-actions>
		<button md-raised-button>Save</button>
		<button md-raised-button>Cancel</button>
	</md-card-actions>

</form>
</md-card>
