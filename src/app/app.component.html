<md-sidenav-container [class.m2app-dark]="isDarkTheme" fullscreen>
  <md-sidenav #sidenav mode="side" opened="false" class="app-sidenav">   
      <h3>Material App Navigation</h3>
      <md-nav-list >
        <a md-list-item routerLink="/user" routerLinkActive="active" > Home </a>
        <a md-list-item routerLink="/order" routerLinkActive="active" > Order </a>
        <a md-list-item routerLink="/user/registration" routerLinkActive="active" > User Registration </a>
      </md-nav-list>
          <!--button md-button (click)="isDarkTheme = !isDarkTheme">TOGGLE DARK THEME</button-->   
  </md-sidenav>
  <md-toolbar color="primary">
    <button class="app-icon-button" (click)="sidenav.toggle()">
      <i class="material-icons app-toolbar-menu">menu</i>
    </button>

    Angular Material2

    <span class="app-toolbar-filler"></span>
    
  </md-toolbar>
  <div class="app-content" > 
    <form>
      <md-input-container class="example-full-width">
        <input mdInput placeholder="Company (disabled)" disabled value="Google">
      </md-input-container>

      <table class="example-full-width" cellspacing="0">
        <tr>
          <td>
            <md-input-container class="example-full-width">
              <input mdInput placeholder="First name">
            </md-input-container>
          </td>
          <td>
            <md-input-container class="example-full-width">
              <input mdInput placeholder="Long Last Name That Will Be Truncated">
            </md-input-container>
          </td>
        </tr>
      </table>

      <p>
        <md-input-container class="example-full-width">
          <textarea mdInput placeholder="Address">1600 Amphitheatre Pkwy</textarea>
        </md-input-container>
        <md-input-container class="example-full-width">
          <textarea mdInput placeholder="Address 2"></textarea>
        </md-input-container>
      </p>

      <table class="example-full-width" cellspacing="0">
        <tr>
          <td>
            <md-input-container class="example-full-width">
              <input mdInput placeholder="City">
            </md-input-container>
          </td>
          <td>
            <md-input-container class="example-full-width">
              <input mdInput placeholder="State">
            </md-input-container>
          </td>
          <td>
            <md-input-container class="example-full-width">
              <input mdInput #postalCode maxlength="5" placeholder="Postal Code" value="94043">
              <md-hint align="end">{{postalCode.value.length}} / 5</md-hint>
            </md-input-container>
          </td>
        </tr>
      </table>
    </form>

  </div>
</md-sidenav-container>
