<md-sidenav-container [class.m2app-dark]="isDarkTheme" fullscreen>
  <md-sidenav #sidenav mode="side" opened="false" class="app-sidenav">   
      <h3>Navigation</h3>
      <md-nav-list >
        <a md-list-item routerLink="/users" routerLinkActive="active" > Users </a>
        <a md-list-item routerLink="/songs" routerLinkActive="active" > Songs </a>
        <a md-list-item routerLink="/user/registration" routerLinkActive="active" > Registration </a>
      </md-nav-list>
          <!--button md-button (click)="isDarkTheme = !isDarkTheme">TOGGLE DARK THEME</button-->   
  </md-sidenav>
  <md-toolbar color="primary">
    <button class="app-icon-button" (click)="sidenav.toggle()">
      <i class="material-icons app-toolbar-menu">menu</i>
    </button>
    <span style="padding-left: 10px"> Song Book </span>
    <span class="app-toolbar-filler"></span>    
  </md-toolbar>
  <div class="app-content" > 
   <router-outlet></router-outlet>
  </div>
</md-sidenav-container>
